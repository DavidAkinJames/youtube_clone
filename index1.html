<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <div class="left">
            <img src="https://img.icons8.com/cotton/2x/menu.png" class="icon">
            <a href="https://www.youtube.com/"><img src="https://betanews.com/wp-content/uploads/2017/08/new-youtube-logo.jpg" alt="logo"></a>
        </div>
        <div class="center">
            <section>
                <div class="search-bar">
                    <input type="text" placeholder="search">
                    <button><img src="https://image.shutterstock.com/image-vector/magnifying-glass-search-icon-flat-260nw-738763579.jpg" alt=""></button>
                </div>
            </section>
        </div>
           <div class="right">
            <img src="https://image.shutterstock.com/image-vector/video-camera-icon-vector-illustration-260nw-1536986855.jpg" class="icon space">
            <img src="https://image.shutterstock.com/image-vector/bell-icon-trendy-flat-style-260nw-407306239.jpg" class="icon space">
            <a href="https://accounts.google.com"> <img class="profile-pic" src="https://image.shutterstock.com/image-vector/social-member-vector-icon-person-260nw-1139787308.jpg"></a>
           </div>
    </nav>


<main class="main">
    <div class="video-content">
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3FJCASAOmts" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-main-content">
            <div class="video-title-border">
                <div class="title">
                    <h1>I Got A friend by Davido</h1>
                </div>

                    <p class="grey-text">124,816,230 views â€¢ Sep 15, 2020</p>

                </div>
            </div>
            <div class="video-description-border">
                <div class="row-1">
                  <a href="https://www.howtobeast.com/"><img src="https://yt3.ggpht.com/ytc/AAUvwnhAWNk9pBXRHjS_gYfL6EiQeeYky7mnkdaRRudO=s48-c-k-c0xffffffff-no-nd-rj-mo" alt=""></a>
                </div>
                <div class="row-2">
                    <p style="font-weight: 800; font-size: 14px; padding-bottom: 3px;">Davido</p>
                    <p class="grey-text" style="font-size: 13px;">1B subscribers</p>
                    <div class="desc">

                </div>
            </div>
            <div class="comments">

                    <h2>0 Comments</h2>
                    <img src="https://image.shutterstock.com/image-vector/sort-icon-vector-sign-symbol-260nw-1556850389.jpg">
                </div>
                <div class="public-comments">
                    <img class="profile-pic" src="https://icon-library.com/images/profile-image-icon/profile-image-icon-5.jpg" alt="">
                    <input type="text" placeholder="Add a public comment...">
                </div>
            </div>
        </div>
             <section class="up-next">
                <div class="autoplay">
                    <span>Up Next</span>
                    <span>AUTOPLAY</span>

                </div>

                  </div>

                           <span>19:45</span>
                       </div>
                       <div class="thumbnail-img-overlay">
                        <button class="btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Simple_icon_time.svg/120px-Simple_icon_time.svg.png" alt="watch later">
                        </button>

                          </h3>
                       </div>
                       <div class="thumbnail-channel-name">
                        Logdotzip
                        <img src="https://image.shutterstock.com/image-vector/blue-check-mark-icon-vector-260nw-1694497531.jpg" alt="verified" />
